<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f5c82" />
    <title>CortexBuild Pro - AI Construction Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f5;
            /* zinc-100 */
            color: #18181b;
            /* zinc-950 */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    <script>
        // Asset loading fail-safe
        window.addEventListener('error', function(e) {
            const tags = ['SCRIPT', 'LINK'];
            if (e.target && tags.includes(e.target.tagName)) {
                console.warn('Asset load failed:', e.target.src || e.target.href);
                const lastReload = sessionStorage.getItem('last_asset_reload');
                const now = Date.now();
                // Only auto-reload once every 30 seconds to prevent loops
                if (!lastReload || (now - parseInt(lastReload) > 30000)) {
                    sessionStorage.setItem('last_asset_reload', now.toString());
                    console.log('Reloading page to fetch latest assets...');
                    setTimeout(() => window.location.reload(true), 500);
                }
            }
        }, true);
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
